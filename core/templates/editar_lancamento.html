{% extends 'base.html' %}
{% block title %}Editar Lançamento{% endblock %}

{% block content %}
<div class="container">
    <h5 class="mb-3">✏️ Editar Lançamento</h5>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success">Salvar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
